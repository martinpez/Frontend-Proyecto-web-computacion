version: "3.8"
# Docker Compose file for a web application with frontend and two backend services
services:
  frontend:
    build: ./Frontend-Proyecto-web-computacion
    container_name: astro_app
    depends_on:
      - backend2
    ports:
      - "80:4321"
    environment:
      URL_API: http://54.219.243.198:3002
    restart: unless-stopped

  backend1:
    build: ./nodejs-mongodb-RestApi_Andoidproyect
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    networks:
      - webnet
    restart: unless-stopped

  backend2:
    build: ./Backend-Proyecto-web-computaci-n
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
    networks:
      - webnet
    restart: unless-stopped

networks:
  webnet:  
    driver: bridge